<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="400" height="400">
  <defs>
    <linearGradient id="lobsterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e63946"/>
      <stop offset="100%" style="stop-color:#9d0208"/>
    </linearGradient>
    <linearGradient id="hammerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#495057"/>
      <stop offset="100%" style="stop-color:#212529"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="45" fill="#16213e" stroke="#e63946" stroke-width="2"/>
  
  <!-- Lobster Body -->
  <ellipse cx="50" cy="55" rx="18" ry="22" fill="url(#lobsterGrad)"/>
  
  <!-- Lobster Head -->
  <ellipse cx="50" cy="38" rx="12" ry="10" fill="url(#lobsterGrad)"/>
  
  <!-- Eyes -->
  <circle cx="44" cy="35" r="4" fill="#fff"/>
  <circle cx="56" cy="35" r="4" fill="#fff"/>
  <circle cx="44" cy="35" r="2" fill="#000"/>
  <circle cx="56" cy="35" r="2" fill="#000"/>
  
  <!-- Antennae -->
  <line x1="42" y1="30" x2="30" y2="18" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="30" x2="70" y2="18" stroke="#e63946" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Left Claw -->
  <ellipse cx="28" cy="50" rx="10" ry="6" fill="url(#lobsterGrad)" transform="rotate(-20 28 50)"/>
  <ellipse cx="20" cy="48" rx="6" ry="4" fill="url(#lobsterGrad)" transform="rotate(-30 20 48)"/>
  
  <!-- Right Claw (holding hammer) -->
  <ellipse cx="72" cy="50" rx="10" ry="6" fill="url(#lobsterGrad)" transform="rotate(20 72 50)"/>
  
  <!-- Hammer -->
  <rect x="76" y="35" width="6" height="25" rx="1" fill="#8b4513" transform="rotate(30 79 47)"/>
  <rect x="72" y="28" width="16" height="10" rx="2" fill="url(#hammerGrad)" transform="rotate(30 80 33)"/>
  
  <!-- Tail -->
  <path d="M 42 75 Q 50 85 58 75" stroke="url(#lobsterGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="38" y1="60" x2="30" y2="70" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="65" x2="32" y2="78" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
  <line x1="62" y1="60" x2="70" y2="70" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="65" x2="68" y2="78" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
</svg>
